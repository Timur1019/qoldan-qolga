spring.application.name=qoldan-qolga

server.port=8080

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/qoldan-qolga
spring.datasource.username=postgres
spring.datasource.password=1
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.lifecycle.timeout-per-shutdown-phase=15s

spring.devtools.restart.enabled=false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Optional: log SQL parameters (dev only)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

app.jwt.secret=${JWT_SECRET:default-secret-change-in-production-min-256-bits-for-hmac}
app.jwt.expiration-ms=86400000

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

app.upload.dir=${UPLOAD_DIR:uploads}
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB
